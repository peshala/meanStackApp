<h1>register page</h1>

<form >
  <div class="form-group">
    <label for="pwd">Username:</label>
    <input name="username" type="username" formControlName="username" class="form-control" id="pwd">
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" name="email" formControlName="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" name="password" formControlName="password" class="form-control" id="pwd">
  </div>
  <div class="form-group">
    <label for="pwd">Confirm Password:</label>
    <input type="password" name="confirm" formControlName="confirm" class="form-control" id="pwd">
  </div>


  <button type="submit" class="btn btn-default">Submit</button>
</form>
